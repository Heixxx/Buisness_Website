<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <nav class="nav">
            <div class="nav__panel">
                <div class="nav__panel--left">
                    <span class="roboto-bold">Buisness Website</span>
                </div>
                <div class="nav__panel--right">
                    <div class="icon"><img src="./img/burger.svg" alt="icon"></div>
                </div>
            </div>
        </nav>
        <section class="mainSection"></section>
        <section class="animatedSection">
            <section class="panel blue">
                <b>ONE</b>
            </section>
            <section class="panel turqoise">
                <b>TWO</b>
            </section>
            <section class="panel green">
                <b>THREE</b>
            </section>
            <section class="panel bordeaux">
                <b>FOUR</b>
            </section>
            <script>
                $(function () {
                    // wait for document ready
                    // init
                    var controller = new ScrollMagic.Controller({
                        globalSceneOptions: {
                            triggerHook: "onLeave",
                            duration: "200%", // this works just fine with duration 0 as well
                            // However with large numbers (>20) of pinned sections display errors can occur so every section should be unpinned once it's covered by the next section.
                            // Normally 100% would work for this, but here 200% is used, as Panel 3 is shown for more than 100% of scrollheight due to the pause.
                        },
                    });

                    // get all slides
                    var slides = document.querySelectorAll("section.panel");

                    // create scene for every slide
                    for (var i = 0; i < slides.length; i++) {
                        new ScrollMagic.Scene({
                            triggerElement: slides[i],
                        })
                            .setPin(slides[i], { pushFollowers: false })
                            .addIndicators() // add indicators (requires plugin)
                            .addTo(controller);
                    }
                });
            </script>
        </section>
    </body>
</html>
